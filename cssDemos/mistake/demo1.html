<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Document</title>
  <style>
    #box {
      width: 50%;
      height: 600px;
      display: flex;
      flex-flow: column;
      border: 1px solid #ddd;
      overflow-y: auto;
      padding: 1rem;
    }

    #box>div {
      margin: 0.2rem;
      padding: 0.2rem;
      border: 1px solid #ddd;
    }
  </style>
</head>

<body>
  <h4>弹性布局异常挤压</h4>

  <div id="box">
    
    <div>小目标</div>
    <div style="display: flex;flex-flow: column;">
      <div>小目标</div>
      <div>小目标</div>
      <div>小目标</div>
      <div>小目标</div>
      <div>小目标</div>
    </div>
    <div>小目标</div>
    <div>小目标</div>
    <div>小目标</div>
    <div><a href="javascrpt:void(0)" onclick="more()">more...</a></div>

  </div>
  <script>
    function more() {
      if (document.querySelector('#box').childElementCount > 6) {
        paras = document.getElementsByClassName('new');
        for (let i = 0; i < 50; i++) {
          if (paras[0] != null){
            paras[0].parentNode.removeChild(paras[0]);
          }
        }
      } else {
        new Array(50).fill(1).forEach(item => {
          let newDiv = document.createElement('div');
          newDiv.setAttribute('class', 'new');
          let text = document.createTextNode('小目标');
          newDiv.appendChild(text);
          document.querySelector('#box').appendChild(newDiv);
        })
      }
    }
  </script>
</body>

</html>
